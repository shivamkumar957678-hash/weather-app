<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Weather App</title>
  <style>
    :root {
      --bg: #eef2ff;
      --card: #ffffff;
      --accent: #6366f1;
      --muted: #6b7280;
      --glass: rgba(255, 255, 255, 0.6);
      --text: #0f172a;
      --shadow: rgba(2,6,23,0.08);
      font-family: "Inter", system-ui, sans-serif;
      transition: all 0.4s ease;
    }

    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #818cf8;
      --muted: #cbd5e1;
      --glass: rgba(30, 41, 59, 0.6);
      --text: #e2e8f0;
      --shadow: rgba(255,255,255,0.05);
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: var(--text);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; margin: 0; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(180deg, var(--bg), #f8fafc);
      transition: background 0.5s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 920px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
      box-shadow: 0 10px 30px var(--shadow);
      border-radius: 16px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 360px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease forwards;
    }

    @media (max-width: 800px) {
      .container { grid-template-columns: 1fr; }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .main {
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .search-row {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .search-row input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #e6e9ef;
      background: transparent;
      font-size: 16px;
      color: var(--text);
      min-width: 0;
    }

    .btn {
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      white-space: nowrap;
    }

    .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px var(--shadow); }
    .btn:active { transform: translateY(1px); }

    .meta { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; }
    .location { font-weight: 700; font-size: 20px; }
    .time { color: var(--muted); font-size: 13px; }

    .weather-big {
      display: flex;
      align-items: center;
      gap: 20px;
      animation: fadeIn 0.8s ease;
      flex-wrap: wrap;
    }

    .weather-big img {
      width: 96px;
      height: 96px;
      transition: transform 0.5s;
    }

    .weather-big img:hover { transform: rotate(10deg) scale(1.05); }

    .temp { font-size: 56px; font-weight: 700; }
    .cond { font-size: 18px; color: var(--muted); }

    .more {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .card {
      background: var(--glass);
      padding: 12px 14px;
      border-radius: 12px;
      min-width: 120px;
      backdrop-filter: blur(8px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
      transition: transform 0.3s;
    }

    .card:hover { transform: translateY(-4px); }

    .small { font-size: 13px; color: var(--muted); }
    .big { font-weight: 700; font-size: 18px; }

    .side {
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
      padding: 20px;
      transition: background 0.5s;
    }

    body.dark .side {
      background: linear-gradient(180deg, rgba(30,41,59,0.95), rgba(30,41,59,0.9));
    }

    .forecast-list { display: flex; flex-direction: column; gap: 10px; margin-top: 8px; }
    .forecast-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px; border-radius: 10px; transition: background 0.3s;
    }
    .forecast-item:hover { background: rgba(0,0,0,0.05); }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #eef2fb;
      font-size: 13px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.09);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @media (max-width: 600px) {
      .container { padding: 0; }
      .main { padding: 16px; }
      .temp { font-size: 44px; }
      .weather-big img { width: 72px; height: 72px; }

      .search-row {
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }

      .search-row input,
      .btn {
        width: 100%;
      }

      #themeToggle {
        align-self: center;
        font-size: 26px;
      }
    }

    /* Dark mode toggle button */
    .dark-toggle {
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.3s;
      color: var(--accent);
    }

    .dark-toggle:hover { transform: rotate(20deg) scale(1.1); }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="main">
      <div class="search-row">
        <input id="q" placeholder="Enter city or ZIP (e.g., London or 10001)" />
        <button class="btn" id="searchBtn">Search</button>
        <button class="btn" id="geoBtn" style="background:#10b981">üìç</button>
        <button class="dark-toggle" id="themeToggle" title="Toggle Dark Mode">üåô</button>
      </div>

      <div class="meta">
        <div>
          <div class="location" id="location">‚Äî</div>
          <div class="time" id="localtime">‚Äî</div>
        </div>
        <div style="margin-left:auto;color:var(--muted)">
          <span id="lastUpdated"></span>
        </div>
      </div>

      <div class="weather-big">
        <img id="icon" src="" alt="weather icon" />
        <div>
          <div class="temp" id="temp">‚Äî¬∞C</div>
          <div class="cond" id="condition">‚Äî</div>
          <div class="small" id="feel">Feels like ‚Äî</div>
        </div>
      </div>

      <div class="more">
        <div class="card"><div class="small">Humidity</div><div class="big" id="humidity">‚Äî%</div></div>
        <div class="card"><div class="small">Wind</div><div class="big" id="wind">‚Äî</div></div>
        <div class="card"><div class="small">Pressure</div><div class="big" id="pressure">‚Äî hPa</div></div>
        <div class="card"><div class="small">UV Index</div><div class="big" id="uv">‚Äî</div></div>
      </div>

      <div id="message" style="color:#b91c1c;font-weight:600"></div>
    </div>

    <div class="side">
      <div style="display:flex;align-items:center;justify-content:space-between">
        <div style="font-weight:700">3-day Forecast</div>
        <div class="small">Source: WeatherAPI</div>
      </div>
      <div class="forecast-list" id="forecastList"></div>
    </div>
  </div>

  
  <script>
    const API_KEY = 'fdc9662704ce4d288ba185050250710';
    const el = {
      q: document.getElementById('q'),
      searchBtn: document.getElementById('searchBtn'),
      geoBtn: document.getElementById('geoBtn'),
      location: document.getElementById('location'),
      localtime: document.getElementById('localtime'),
      temp: document.getElementById('temp'),
      condition: document.getElementById('condition'),
      icon: document.getElementById('icon'),
      feel: document.getElementById('feel'),
      humidity: document.getElementById('humidity'),
      wind: document.getElementById('wind'),
      pressure: document.getElementById('pressure'),
      uv: document.getElementById('uv'),
      forecastList: document.getElementById('forecastList'),
      message: document.getElementById('message'),
      lastUpdated: document.getElementById('lastUpdated'),
      themeToggle: document.getElementById('themeToggle')
    };

    function setLoading(isLoading) {
      el.searchBtn.disabled = isLoading;
      el.geoBtn.disabled = isLoading;
      el.searchBtn.textContent = isLoading ? '' : 'Search';
      if (isLoading) {
        const loader = document.createElement('span');
        loader.className = 'loader';
        el.searchBtn.appendChild(loader);
      }
    }

    function showMessage(msg, isError = true) {
      el.message.textContent = msg;
      el.message.style.color = isError ? '#b91c1c' : '#065f46';
      if (msg) setTimeout(() => { el.message.textContent = ''; }, 6000);
    }

    async function fetchWeather(query, days = 3) {
      if (!query) { showMessage('Please enter a city.'); return; }
      setLoading(true);
      try {
        const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${encodeURIComponent(query)}&days=${days}&aqi=no&alerts=no`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Unable to fetch weather.');
        const data = await res.json();
        renderWeather(data);
      } catch (err) {
        console.error(err);
        showMessage(err.message || 'Error fetching weather.');
      } finally { setLoading(false); }
    }

    function renderWeather(data) {
      const { location, current, forecast } = data;
      el.location.textContent = `${location.name}, ${location.region || location.country}`;
      el.localtime.textContent = `Local time: ${location.localtime}`;
      el.temp.textContent = `${Math.round(current.temp_c)}¬∞C`;
      el.condition.textContent = current.condition.text;
      el.icon.src = 'https:' + current.condition.icon;
      el.feel.textContent = `Feels like ${Math.round(current.feelslike_c)}¬∞C`;
      el.humidity.textContent = `${current.humidity}%`;
      el.wind.textContent = `${current.wind_kph} kph ${current.wind_dir}`;
      el.pressure.textContent = `${current.pressure_mb} mb`;
      el.uv.textContent = current.uv;
      el.lastUpdated.textContent = `Updated: ${new Date().toLocaleTimeString()}`;

      el.forecastList.innerHTML = '';
      forecast.forecastday.forEach(day => {
        const div = document.createElement('div');
        div.className = 'forecast-item';
        const date = new Date(day.date).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
        div.innerHTML = `
          <div style="display:flex;gap:12px;align-items:center">
            <div style="min-width:80px">${date}</div>
            <img src="https:${day.day.condition.icon}" width="48" height="48">
            <div style="font-size:14px;color:var(--muted);">${day.day.condition.text}</div>
          </div>
          <div style="text-align:right">
            <div style="font-weight:700">${Math.round(day.day.maxtemp_c)}¬∞ / ${Math.round(day.day.mintemp_c)}¬∞</div>
            <div style="font-size:12px;color:var(--muted)">${day.day.daily_chance_of_rain}% rain</div>
          </div>`;
        el.forecastList.appendChild(div);
      });
    }

    el.themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      el.themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    el.searchBtn.addEventListener('click', () => fetchWeather(el.q.value.trim()));
    el.q.addEventListener('keydown', e => { if (e.key === 'Enter') fetchWeather(el.q.value.trim()); });
    el.geoBtn.addEventListener('click', () => {
      if (!navigator.geolocation) return showMessage('Geolocation not supported.');
      setLoading(true);
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        fetchWeather(`${latitude},${longitude}`);
      }, err => {
        showMessage('Unable to get location.');
        setLoading(false);
      });
    });

    fetchWeather('New Delhi');
  </script>
</body>
</html>
