<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Responsive Weather App</title>
  <style>
    :root {
      --bg: #eef2ff;
      --card: #ffffff;
      --accent: #6366f1;
      --muted: #6b7280;
      --glass: rgba(255, 255, 255, 0.6);
      --text: #0f172a;
      --shadow: rgba(2,6,23,0.08);
      font-family: "Inter", system-ui, sans-serif;
    }

    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #818cf8;
      --muted: #cbd5e1;
      --glass: rgba(30, 41, 59, 0.6);
      --text: #e2e8f0;
      --shadow: rgba(255,255,255,0.05);
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: var(--text);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 16px;
      overflow-y: auto;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }

    .main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .search-row {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      align-items: center;
    }

    .search-row input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 16px;
      color: var(--text);
      background: rgba(255,255,255,0.9);
    }

    .btn {
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:active { transform: scale(0.97); }

    .dark-toggle {
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--accent);
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      font-size: 14px;
      color: var(--muted);
    }

    .weather-big {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      justify-content: center;
      text-align: center;
    }

    .weather-big img { width: 90px; height: 90px; }
    .temp { font-size: 48px; font-weight: 700; }
    .cond { font-size: 16px; color: var(--muted); }

    .more {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .card {
      background: var(--glass);
      padding: 12px;
      border-radius: 10px;
      min-width: 110px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .big { font-size: 18px; font-weight: 700; }
    .small { font-size: 13px; color: var(--muted); }

    .side {
      background: rgba(255,255,255,0.9);
      padding: 16px;
    }

    body.dark .side { background: rgba(30,41,59,0.9); }

    .forecast-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .forecast-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.03);
      border-radius: 8px;
      padding: 10px;
    }

    .forecast-item img { width: 40px; height: 40px; }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 600px) {
      body { padding: 8px; }
      .container { border-radius: 12px; }
      .main { padding: 16px; }
      .search-row { flex-direction: column; align-items: stretch; }
      .search-row input, .btn { width: 100%; }
      .temp { font-size: 40px; }
      .weather-big img { width: 70px; height: 70px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="search-row">
        <input id="q" placeholder="Enter city (e.g., Delhi)" />
        <button class="btn" id="searchBtn">Search</button>
        <button class="btn" id="geoBtn" style="background:#10b981">üìç</button>
        <button class="dark-toggle" id="themeToggle" title="Toggle Dark Mode">üåô</button>
      </div>

      <div class="meta">
        <div id="location">‚Äî</div>
        <div id="localtime">‚Äî</div>
      </div>

      <div class="weather-big">
        <img id="icon" src="" alt="icon">
        <div>
          <div class="temp" id="temp">‚Äî¬∞C</div>
          <div class="cond" id="condition">‚Äî</div>
          <div class="small" id="feel">Feels like ‚Äî</div>
        </div>
      </div>

      <div class="more">
        <div class="card"><div class="small">Humidity</div><div class="big" id="humidity">‚Äî%</div></div>
        <div class="card"><div class="small">Wind</div><div class="big" id="wind">‚Äî</div></div>
        <div class="card"><div class="small">Pressure</div><div class="big" id="pressure">‚Äî hPa</div></div>
        <div class="card"><div class="small">UV</div><div class="big" id="uv">‚Äî</div></div>
      </div>

      <div id="message" style="color:#b91c1c;font-weight:600;text-align:center;"></div>
    </div>

    <div class="side">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:700;">3-day Forecast</div>
        <div class="small">Source: WeatherAPI</div>
      </div>
      <div class="forecast-list" id="forecastList"></div>
    </div>
  </div>

  <script>
    const API_KEY = 'fdc9662704ce4d288ba185050250710';
    const el = {
      q: document.getElementById('q'),
      searchBtn: document.getElementById('searchBtn'),
      geoBtn: document.getElementById('geoBtn'),
      location: document.getElementById('location'),
      localtime: document.getElementById('localtime'),
      temp: document.getElementById('temp'),
      condition: document.getElementById('condition'),
      icon: document.getElementById('icon'),
      feel: document.getElementById('feel'),
      humidity: document.getElementById('humidity'),
      wind: document.getElementById('wind'),
      pressure: document.getElementById('pressure'),
      uv: document.getElementById('uv'),
      forecastList: document.getElementById('forecastList'),
      message: document.getElementById('message'),
      themeToggle: document.getElementById('themeToggle')
    };

    function setLoading(isLoading) {
      el.searchBtn.disabled = isLoading;
      el.geoBtn.disabled = isLoading;
      el.searchBtn.innerHTML = isLoading ? '<span class="loader"></span>' : 'Search';
    }

    function showMessage(msg, isError = true) {
      el.message.textContent = msg;
      el.message.style.color = isError ? '#b91c1c' : '#065f46';
      if (msg) setTimeout(() => el.message.textContent = '', 5000);
    }

    async function fetchWeather(query, days = 3) {
      if (!query) return showMessage('Enter a city!');
      setLoading(true);
      try {
        const url = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${encodeURIComponent(query)}&days=${days}&aqi=no&alerts=no`;
        const res = await fetch(url);
        const data = await res.json();
        renderWeather(data);
      } catch (err) {
        showMessage('Error fetching weather.');
      } finally { setLoading(false); }
    }

    function renderWeather(data) {
      const { location, current, forecast } = data;
      el.location.textContent = `${location.name}, ${location.region || location.country}`;
      el.localtime.textContent = `Local: ${location.localtime}`;
      el.temp.textContent = `${Math.round(current.temp_c)}¬∞C`;
      el.condition.textContent = current.condition.text;
      el.icon.src = 'https:' + current.condition.icon;
      el.feel.textContent = `Feels like ${Math.round(current.feelslike_c)}¬∞C`;
      el.humidity.textContent = `${current.humidity}%`;
      el.wind.textContent = `${current.wind_kph} kph ${current.wind_dir}`;
      el.pressure.textContent = `${current.pressure_mb}`;
      el.uv.textContent = current.uv;

      el.forecastList.innerHTML = '';
      forecast.forecastday.forEach(day => {
        const div = document.createElement('div');
        div.className = 'forecast-item';
        const date = new Date(day.date).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
        div.innerHTML = `
          <div style="display:flex;align-items:center;gap:10px;">
            <div>${date}</div>
            <img src="https:${day.day.condition.icon}" alt="">
            <div style="font-size:13px;color:var(--muted)">${day.day.condition.text}</div>
          </div>
          <div style="text-align:right;">
            <div style="font-weight:700">${Math.round(day.day.maxtemp_c)}¬∞ / ${Math.round(day.day.mintemp_c)}¬∞</div>
            <div style="font-size:12px;color:var(--muted)">${day.day.daily_chance_of_rain}% rain</div>
          </div>`;
        el.forecastList.appendChild(div);
      });
    }

    el.themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      el.themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    el.searchBtn.addEventListener('click', () => fetchWeather(el.q.value.trim()));
    el.q.addEventListener('keydown', e => { if (e.key === 'Enter') fetchWeather(el.q.value.trim()); });
    el.geoBtn.addEventListener('click', () => {
      if (!navigator.geolocation) return showMessage('Geolocation not supported.');
      setLoading(true);
      navigator.geolocation.getCurrentPosition(pos => {
        fetchWeather(`${pos.coords.latitude},${pos.coords.longitude}`);
      }, () => {
        showMessage('Unable to get location.');
        setLoading(false);
      });
    });

    fetchWeather('New Delhi');
  </script>
</body>
</html>
